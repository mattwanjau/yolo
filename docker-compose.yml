version: '3'
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: mattwanjau/yolo-client:v1.0.2
    ports:
      - 3000:3000
    depends_on:
      - backend
    stdin_open: true
    tty: true

  backend:    
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mattwanjau/yolo-backend:v1.0.2
    ports:
      - 5000:5000
    depends_on:
      - mongo
    environment:
      - DATABASE_URL=mongodb://mongo:27017
    stdin_open: true
    tty: true

  mongo:
    image: mongo:4.4
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - yolo-network
    
networks:
  yolo-network:
    driver: bridge

volumes:
  mongo-data: